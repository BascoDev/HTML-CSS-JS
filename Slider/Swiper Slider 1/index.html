<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no" />
  <link type="text/css" rel="stylesheet" href="main.css">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<!--cdn import Swiper CSS-->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"/>
</head>
<body>
  <section id="ht-section" >
    <!-- Swiper -->
    <div class="swiper-container two">
      <div class="swiper-wrapper">

        <div class="swiper-slide">
          <div class="slider-image">
            <img src="./images/slider1.jpg" onerror="this.src='./images/default_image.jpg'" alt="Horn Tech Slider images">
          </div>
          <div class="slider-title">
            <a href="https://www.vervemagazine.co.nz/happipuncture-clinic/">
              <h2>Happipuncture Clinic</h2>
            </a>
          </div>
        </div>

        <div class="swiper-slide">
          <div class="slider-image">
            <img src="./images/slider2.jpg" onerror="this.src='./images/default_image.jpg'" alt="Horn Tech Slider images">
          </div>
          <div class="slider-title">
            <a href="https://www.sccpnz.co.nz/">
              <h2>Brighten a special child's life</h2>
            </a>
          </div>
        </div>

        <div class="swiper-slide">
          <div class="slider-image">
            <img src="./images/slider3.jpg" onerror="this.src='./images/default_image.jpg'" alt="Horn Tech Slider images">
          </div>
          <div class="slider-title">
            <a href="https://www.acupuncture.org.nz/veteran/">
              <h2>Acupcunctrue NZ</h2>
            </a>
          </div>
        </div>

        <div class="swiper-slide">
          <div class="slider-image">
            <img src="./images/slider4.jpg" onerror="this.src='./images/default_image.jpg'" alt="Horn Tech Slider images">
          </div>
          <div class="slider-title">
            <a href="https://www.acc.co.nz/">
              <h2>Acupcunctrue NZ</h2>
            </a>
          </div>
        </div>
      </div>

      <!-- Add Pagination -->
      <div class="swiper-pagination"></div>
    </div>

    <!-- cdn import Swiper js -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>

    <script type="text/javascript" src="section.js"></script>
  </section>
</body>
</html>
