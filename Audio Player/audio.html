<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="audio-widget.css">
    <title>Customize Player Widget</title>
</head>
<body>
    <div class = "audio-section">
        <div class="widget_container">
            <div class="widget_container title">
                <h2>support an album</h2>
            </div>
            <div class="widget_container subTitle">
                <h3>Contribute through purchasing the album of lorem ipsom dolor sit amet.</h3>
            </div>
            <div class = "audio-player">
                <div class="playerImage">
                    <div id="playerImageBefore">
                        <embed src="playerBefore.svg" />
                    </div>
                    <div id="playerImageAfter">
                        <embed src="playerAfter.svg" />
                    </div>
                    <div id ="playerStart">
                        <a href="#" id="start-audio">
                            <embed src="start-button.svg" />
                        </a>
                    </div>
                    <div id ="playerEnd">
                        <a href="#" id="end-audio">
                            <embed src="stop-button.svg" />
                        </a>
                    </div>
                </div>
                <div class = "donateButton" >
                    <a href="#" id="donate">
                        <span>buy haakaa music for $10 NZD or more</span>
                    </a>
                </div>
                <audio id="music" preload="none" controls="controls" hidden src="C_line_Dion_-_Im_Alive_(Jesusful.com).mp3"></audio>
            </div>
        </div>

        <script type="text/javascript" src="playerJavaScript.js"></script>
    </div>
</body>
</html>
